<body>
        
<form action="" class="login-form">
  <label for="text"> <input type="text" name="text" id="text" required placeholder="Email or Phone"> </label>
    <label for="pass"><input type="password" name="pass" id="pass" required placeholder="Password"></label>
     <label for="check"><span id="remamber-forget"><input type="checkbox" name="check" id="check" required>Remamber me</span><a href="#">Forget password</a></label>

         <label for="signup" class="last-sign"><p class="dont-account">You don't have an account?</p><a id="signup-link" href="#">Sign Up</a></label>
  
</form>
<form action="" class="signup-form">
  <label for="text"> <input type="email" name="email" id="email" required placeholder="Email"> </label>
  <label for="phone"> <input type="number" name="number" id="number" required placeholder="Phone"></label>
    <label for="pass"><input type="password" name="pass" id="pass" required placeholder="Password"></label>
     <label for="check"><span id="remamber-forget"><input type="checkbox" name="check" id="check" class="check" required>i agree all term's & condition</span></label>
      <label for="btn"><button type="submit" id="btn">Sign Up</button></label>
         <label for="signup" class="last-sign"><p class="dont-account">You don't have an account?</p><a id="login-link" href="#">Sign in</a></label>
  
</form>
